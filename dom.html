<!DOCTYPE html>
<html>
    <head>
        <title> DOM Manipulation Example</title>
    </head>
    <body>
        <button id="myButton">click me</button>
        <p id="myPara"></p>
        <script>
            // DOM manipulation
            document.getElementById("myButton").addEventListener("click", function() {
              document.getElementById("myPara").innerText = "Button clicked!";
            });
          </script>
    </body>
</html>
